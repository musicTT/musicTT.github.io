<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>우리 반 알림판</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif; background-color: #f0f2f5; color: #333; }
    .container { max-width: 800px; margin: 20px auto; padding: 15px; }

    .header {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      padding: 30px 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 { font-size: 2em; margin-bottom: 5px; }
    .date-today { font-size: 1em; opacity: 0.9; }

    .dDay-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    .dDay-widget {
      background: white;
      color: #4e54c8;
      border-radius: 10px;
      padding: 12px 16px;
      min-width: 120px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    .dDay-widget .title {
      font-size: 0.9em;
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
    }
    .dDay-widget .d-day {
      font-size: 1.5em;
      font-weight: bold;
    }

    .empty-state {
      text-align: center;
      color: #777;
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>📢 오늘의 알림</h1>
      <div class="date-today" id="today-date">날짜 불러오는 중...</div>
      <div id="dDay-widgets" class="dDay-grid"></div>
    </header>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyv4QyLqLN1RSUwXQiUPG0Kd0SitnQWxMcUltAW5G4RGHXc-DxtVdhm0YvkcgORmk-IMg/exec';

    function renderTodayDate() {
      const today = new Date();
      const week = ['일', '월', '화', '수', '목', '금', '토'];
      const text = `${today.getFullYear()}년 ${today.getMonth()+1}월 ${today.getDate()}일 ${week[today.getDay()]}요일`;
      document.getElementById('today-date').textContent = text;
    }

    function renderDdayWidgets(widgets) {
      const ddayContainer = document.getElementById('dDay-widgets');
      const ddayWidgets = widgets.filter(w =>
        w['위젯종류'] === '디데이' && w['게시여부'] === 'Y'
      );

      if (ddayWidgets.length === 0) {
        ddayContainer.innerHTML = '<p class="empty-state">표시할 D-Day 위젯이 없습니다.</p>';
        return;
      }

      ddayContainer.innerHTML = ddayWidgets.map(w => {
        const title = w['제목'] || '';
        const dateStr = w['내용'];
        const targetDate = new Date(dateStr);
        const now = new Date();
        now.setHours(0, 0, 0, 0);  // 당일 기준 정오
        const diff = Math.ceil((targetDate - now) / (1000 * 60 * 60 * 24));
        const ddayText = diff > 0 ? `D-${diff}` : (diff < 0 ? `D+${-diff}` : 'D-Day');

        return `
          <div class="dDay-widget">
            <div class="title">${title}</div>
            <div class="d-day">${ddayText}</div>
          </div>`;
      }).join('');
    }

    async function loadData() {
      try {
        const response = await fetch(`${WEB_APP_URL}?v=${new Date().getTime()}`);
        const data = await response.json();
        if (data.error) throw new Error(data.error);

        renderTodayDate();
        renderDdayWidgets(data.widgets || []);
      } catch (error) {
        document.getElementById('dDay-widgets').innerHTML = `<p class="empty-state" style="color:red;">❌ 로드 실패: ${error.message}</p>`;
      }
    }

    loadData();
  </script>
</body>
</html>
